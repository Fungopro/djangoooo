{% extends "app/layout.html" %}


{% block content %}

    {% load staticfiles %}
    <script src="{% static 'app/scripts/dist/jquery.js' %}"></script>
    <h2>{{ title }}</h2>
    <div class="row">
        <div class="col-md-8">
            <section id="loginForm">
                <form action="" method="post" class="col-md-10">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button type="submit">submit</button>
                </form>
            </section>
        </div>
        <div class="col-md-4">
            <section id="socialLoginForm"></section>
        </div>
    </div>

{% endblock %}
